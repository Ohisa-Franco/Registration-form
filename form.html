<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


</head>
<style>
     body{
        margin: 20px;
    }
</style>
<body class="bg-dark margin-60px text-white">
    <div class="jumbotron container">

        <h1 class="tittle text-center">VANILLAS CALCULATOR</h1>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-Price">Price</label>
            <input type="text" class="form-control price"  placeholder="Enter Amount">
          </div>

          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-quantity">Quantity</label>
            <input type="number" class="form-control quantity"  placeholder="Enter Quantity">
          </div>
          <p align = "right" class="myTotal">$0</p>
    </div>

    <script>
// grab elements
const price = document.querySelector('.price')
const quantity = document.querySelector('.quantity')

const total = document.querySelector('.myTotal')
//create the function

function calculate(){
    // console.log('ðŸ˜‚ðŸ˜‚ðŸ˜‚')
    const myPrice = price.value

     // console.log('ðŸ˜‚ðŸ˜‚ðŸ˜‚')
     const myQuantity = quantity.value


totalPrice = myPrice*myQuantity

console.log(myPrice);

total.innerText = totalPrice

}



// add events listener 
price.addEventListener('input', calculate)
quantity.addEventListener('input', calculate)

    </script>
</body>
