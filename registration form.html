<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<style>
    body{
       margin: 20px;
       padding: 12px;
   }

</style>
<body class="bg-dark margin-60px text-white">

    <div class="jumbotron container">
    <h2 class="tittle text-center">REGISTRATION FORM</h2>

User Name: <input type="text" id="myName" placeholder="Enter name"><br><br>
Email: <input type="email" id="myEmail" placeholder="email"><br><br>
Password: <input type="password" id="myPsw" placeholder="password">


<button onclick="myFunction()">Display Data</button>

<p id="reg-name"></p>
<p id="reg-email"></p>
<p id="reg-password"></p>

</div>

<script>
function myFunction() {
  var name = document.getElementById("myName").value;
  var email = document.getElementById("myEmail").value;
  var password = document.getElementById("myPsw").value;


  document.getElementById("reg-name").innerHTML = name;
  document.getElementById("reg-email").innerHTML = email;
  document.getElementById("reg-password").innerHTML = password;
}
</script>

</body>
</html>
