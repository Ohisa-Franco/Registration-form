<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<style>
    .btn-red, .btn-white, .btn-blue, .btns{
        font-size: 35px;
    }

    body{
        margin: 20px;
    }
</style>

<body class="bg-dark text-center text-white">
    <h1>Practicing DOM Element</h1>


    <div class="jumbotron">
        <button class="btn btn-danger text-center btn-red" onclick="goRed()">Go Red</button>
    </div>

    <div class="jumbotron">
        <button class="btn-white text-center btn-white" onclick="goWhite()">Go White</button>
    </div>

    <div class="jumbotron">
        <button class="btn btn-primary text-center btn-blue" onclick="goBlue()">Go Blue</button>
    </div>

    <div class="jumbotron">
        <button class="btn-primary text-center btns" >Go Blue</button>
        <button class="btn-white text-center btns" >Go White</button>
        <button class="btn-danger text-center btns" >Go Red</button>
    </div>



    <script>
        //mention the elements(1)
const redBtn = document.querySelector('.btn-red')
const whiteBtn = document.querySelector('.btn-white')

const blueBtn = document.querySelector('.btn-blue')
const allBtns = document.querySelectorAll('.btn')


        //do event listeners(2)
blueBtn.addEventListener('mouseover' , goBlue)
blueBtn.addEventListener('mouseout' , goWhite)
        //create the functions(3)

allBtns.forEach(button =>{ btns.addEventListener('click',  goYellow)});

        function goRed(){
document.body.style.backgroundColor = "#ff0000"
}

function goWhite(){
document.body.style.backgroundColor = "#ffffff"
}

function goBlue(){
document.body.style.backgroundColor = '#0000FF'
}

function goYellow(){
document.body.style.backgroundColor = '#fff000'
}

    </script>
</body>
</html>
